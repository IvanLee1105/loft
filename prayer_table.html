<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的服务</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2A5C82;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #2A5C82;
        }

        .product-card p {
            font-size: 1em;
            margin: 5px 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2A5C82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #1e4b66;
        }
    </style>
</head>
<body>

    <h1>我们的服务</h1>

    <!-- 商品展示区域 -->
    <div class="product-container">
        <!-- 商品1 -->
        <div class="product-card">
            <img src="product1.jpg" alt="产品1">
            <h2>产品名称 1</h2>
            <p>价格：￥100</p>
        </div>

        <!-- 商品2 -->
        <div class="product-card">
            <img src="product2.jpg" alt="产品2">
            <h2>产品名称 2</h2>
            <p>价格：￥150</p>
        </div>

        <!-- 商品3 -->
        <div class="product-card">
            <img src="product3.jpg" alt="产品3">
            <h2>产品名称 3</h2>
            <p>价格：￥200</p>
        </div>
    </div>

    <!-- 返回按钮 -->
    <a href="/" class="back-button">返回首页</a>

</body>
</html>
