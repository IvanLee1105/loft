    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url('https://github.com/IvanLee1105/my.photo/blob/main/tsg.jpg?raw=true') no-repeat center center;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2A5C82;
        }

        .center-image {
            display: block;
            margin: 20px auto;
            max-width: 80%; /* 限制图片最大宽度 */
            height: auto; /* 保持图片比例 */
            border-radius: 10px; /* 让图片有圆角效果 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        .contact-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
            padding: 20px;
            text-align: left;
            max-width: 300px;
        }

        .contact-card h2 {
            color: #2A5C82;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .contact-card p {
            margin: 5px 0;
        }

        .contact-card a {
            color: #2A5C82;
            text-decoration: none;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .custom-button {
            background-color: #2A5C82;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .custom-button:hover {
            background-color: #1e4b66;
        }

        .custom-button a {
            text-decoration: none;
            color: white;
        }

        /* 服务页面样式 */
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #2A5C82;
        }

        .product-card p {
            font-size: 1em;
            margin: 5px 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2A5C82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #1e4b66;
        }
    </style>
</head>
